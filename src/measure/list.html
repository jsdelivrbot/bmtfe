<template>
    <require from="services/date-format"></require>
    <require from="services/number-format"></require>
    <section class="au-animate">
        <h2>${heading}</h2>
        <div class="table-responsive">
            <table class="table table-condensed table-striped tablesorter">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Weight</th>
                        <th>Fat</th>
                        <th>Water</th>
                        <th>Muscle Mass</th>
                        <th>PhysicRating</th>
                        <th>BMR</th>
                        <th>Metabolic Age</th>
                        <th>Bone Mass</th>
                        <th>Visceral Fat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="m of measures">
                        <td>${m.dateTime | dateFormat}</td>
                        <td>${m.weight}</td>
                        <td>${m.fat | numberFormat:'0.0'}</td>
                        <td>${m.water | numberFormat:'0.0'}</td>
                        <td>${m.muscleMass | numberFormat:'0.0'}</td>
                        <td>${m.physiqueRating}</td>
                        <td>${m.bmr}</td>
                        <td>${m.metabolicAge}</td>
                        <td>${m.boneMass}</td>
                        <td>${m.visceralFat}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</template>

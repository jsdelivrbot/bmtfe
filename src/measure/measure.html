                        <input type="text" value.bind="dateTime" class="form-control" id="when">

                <div class="form-group">
                    <label for="weight" class="col-md-4 control-label">Weight</label>

                <div class="form-group">

                </div>

                    </div>
                </div>
                <div class="form-group">

                    <div class="col-md-8">
                        <input type="text" value.bind="physiqueRating" class="form-control" id="physiqueRating" placeholder="Physique Rating">

                    <label for="visceralFat" class="col-md-4 control-label">Visceral Fat</label>

                        <input type="text" value.bind="visceralFat" class="form-control" id="visceralFat" placeholder="Visceral Fat">
                    </div>
                </div>
                <div class='pull-right'>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </section>
</template>
